<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Wikipedia Search</title>
	<meta name="description" content="An interface that allows users to quickly search for articles from Wikipedia" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="search">
		<div class="logo"><a href="./"><span class="icon wikipedia"></span></a></div>
		<div class="input-wrapper">
			<input id="search-input" type="text" value="" placeholder="Search for an article" />
			<button id="search-button" type="button"><span class="icon magglass"></span></button>
		</div>
		<p class="lucky">See a <a href="http://en.wikipedia.org/wiki/Special:Random" title="Random Wikipedia Article">random article <span class="icon random"></span></a></p>
		<div class="loading">
			<span class="icon loader"></div>
		</div>
	</div>
	<div class="error">
		<p class="warning">The API could not be reached. Sorry :(</p>
		<p class="lucky">May I suggest you try a <a href="http://en.wikipedia.org/wiki/Special:Random" title="Random Wikipedia Article">random article <span class="icon random"></span></a></p>
	</div>
	<div class="noresults">
		<p>No results matched your query.</p>
		<p class="lucky">Try searching again, or try <a href="http://en.wikipedia.org/wiki/Special:Random" title="Random Wikipedia Article">random article <span class="icon random"></span></a></p>
	</div>
	<div class="entries">
	</div>
	<footer>
		<p>Built in 2016 by <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a></p>
		<a class="github" href="https://github.com/rdig/wikipedia-search" title="Raul Glogovetan's Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
